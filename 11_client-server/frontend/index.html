 <!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <div class="container pt-4 pb-4">
    <form action="#" class="mb-4" id="add-form">
      <div class="mb-3">
        <input class="form-control" type="text" id="name-inp" placeholder="Имя" value="">
      </div>
      <div class="mb-3">
        <input class="form-control" type="text" id="lastname-inp" placeholder="Фамилия" value="">
      </div>
      <div class="mb-3">
        <input class="form-control" type="text" id="surname-inp" placeholder="Отчество" value="">
      </div>
      <div class="mb-3">
        <input class="form-control" type="date" id="birthday-inp" value="">
      </div>
      <div class="mb-3">
        <input class="form-control" type="text" id="faculty-inp" placeholder="факультет" value="">
      </div>
      <div class="mb-3">
        <input class="form-control" type="number" id="studyStart-inp" placeholder="Дата поступления" value="">
      </div>
      <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
      <form action="#" id="filter-form" class="mb-4">
        <h2>Фильтрация</h2>
        <input id="filter-form__fio-inp" class="form-control mb-3" type="text" placeholder="ФИО">
        <input id="filter-form__faculty-inp" class="form-control mb-3" type="text" placeholder="Факультет">
        </form>
    <table class="table table-striped">
      <thead>
        <tr>
          <th id="fio__title">ФИО</th>
          <th id="age__title">Дата рождения</th>
          <th id="fuc__title">Факультет</th>
          <th id="start__title">Год поступления</th>
          <th class=""></th>
        </tr>
      </thead>
      <tbody id="stud-table">

      </tbody>
    </table>
  </div>

  <script defer type="module" src="./js/index.js"></script>
</body>
</html>
